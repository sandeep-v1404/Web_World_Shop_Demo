<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp</title>
    <link rel="stylesheet" href="./css/signup.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <h1>Sign Up</h1>
        <p>To buy Amazing Products from our Website</p>
      </div>
      <div class="right">
        <label for="email"><b>Username</b></label>
        <input
          class="input__bar"
          type="text"
          placeholder="Enter Username"
          name="email"
          required
        />
        <label for="email"><b>Email</b></label>
        <input
          class="input__bar"
          type="text"
          placeholder="Enter Email"
          name="email"
          required
        />
        <label for="password"><b>Password</b></label>
        <input
          class="input__bar"
          type="password"
          placeholder="Enter Password"
          name="password"
          required
        />
        <label for="password-repeat"><b>Repeat Password</b></label>
        <input
          class="input__bar"
          type="password"
          placeholder="Repeat Password"
          name="password-repeat"
          required
        />

        <div class="gender">
          <label>
            <input
              class="input__check"
              type="checkbox"
              name="remember"
              style="margin-bottom: 15px;"
            />
            Male
          </label>
          <label>
            <input
              class="input__check"
              type="checkbox"
              name="remember"
              style="margin-bottom: 15px;"
            />
            Female
          </label>
        </div>
        <label>
          <input
            class="input__check"
            type="checkbox"
            checked="checked"
            name="remember"
            style="margin-bottom: 15px;"
          />
          Remember me
        </label>
        <div class="buttons">
          <a href="./index.html">
            <button type="button" class="button">Cancel</button>
          </a>
          <button type="submit" class="button sign">Sign Up</button>
        </div>
      </div>
    </div>
  </body>
</html>
