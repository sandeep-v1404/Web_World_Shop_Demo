<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LogIn</title>
    <link rel="stylesheet" href="./css/signin.css" />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <h1>Sign In</h1>
        <p>You Know that we have Amazing Products in our Website</p>
      </div>
      <div class="right">
        <label for="email"><b>Username or Email</b></label>
        <input
          class="input__bar"
          type="text"
          placeholder="Enter Username or Email Address"
          name="email"
          required
        />

        <label for="password"><b>Password</b></label>
        <input
          class="input__bar"
          type="password"
          placeholder="Enter Password"
          name="password"
          required
        />

        <label>
          <input
            class="input__check"
            type="checkbox"
            checked="checked"
            name="remember"
            style="margin-bottom: 15px;"
          />
          Remember me
        </label>
        <div class="buttons">
          <a href="./index.html">
            <button type="button" class="button">Cancel</button>
          </a>
          <button type="submit" class="button sign">Log In</button>
        </div>
      </div>
    </div>
  </body>
</html>
